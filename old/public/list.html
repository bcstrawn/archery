<table class="pure-table pure-table-horizontal">
	<tr>
		<th>Name</th>
		<th>Participants</th>
		<th>Weeks</th>
	</tr>
	<tr ng-repeat="tournament in tournaments">
		<td>
			<a href="#/tournament/{{tournament._id}}">
				{{tournament.name}}
			</a>
		</td>
		<td>{{tournament.members.length}}</td>
		<td>{{tournament.weeks}}</td>
	</tr>
</table>


<br />

<input type="text" ng-model="newName" />
<button ng-click="createNew(newName)" class="pure-button">
	Create New
</button>
